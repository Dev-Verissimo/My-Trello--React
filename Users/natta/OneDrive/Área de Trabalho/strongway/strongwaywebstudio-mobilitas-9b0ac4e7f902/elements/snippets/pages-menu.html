<nav class="pages-menu">
	<h4 class="visuallyhidden">
		Institucional
	</h4>

	<ul class="pages-menu__list">
		{% for page in pages.custom %}
			<li class="pages-menu__item">
				<a
					class="pages-menu__link"
					href="{{ page.url }}"
					title="{{ page.name }}"
				>
					{{ page.name }}
				</a>
			</li>
		{% endfor %}
		<li class="pages-menu__item">
			<a
				class="pages-menu__link"
				href="{{ links.contact }}"
				title="Contato"
			>
				Contato
			</a>
		</li>
	</ul>
</nav>
